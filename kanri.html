<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>管理者ページ</title>

    <style>
      header{
        background-color: #C10837;
        color: #fff;
        padding: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 30px;
      }
      
      header a{
        text-decoration: none;
        color: #fff;
      }

      header .nav{
        align-items: top;
      }

      header .nav p{
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-right: 12px;
      }

      header .nav p::after{
        display: block;
        content: "";
        width: 10px;
        height: 10px;
        border-top: #fff 3px solid;
        border-right: #fff 3px solid;
        transform: rotate(45deg);
        margin-left: 3px;
      }

        header a:hover{
        color: #C10837;
        transition: 0.3s;
      }

      .form,.job_list{
        width: 90%;
        margin: 0 auto;
      }

      h2{
        background-color: #fff;
        width: fit-content;
        padding: 10px;
        border-radius: 10px;
        border: #C10837 3px solid;
        color: 	#C10837;
      }

      input[type="text"]
      {
        border: none;
      }
      
      input[type="text"]
      {
        background: #d7d7d7;
        display: block;
        font-size: 16px;
        width: 80%;
        height: 40px;
        border-radius: 0;
      }
      
      .form-table {
        width: 80%;
        margin: 0 auto;
        border-collapse: collapse;
        text-align: center;
      }
      
      .form-table td {
        border-bottom: 3px solid #d7d7d7;
        border-top: 3px solid #d7d7d7;
        padding: 20px;
      }

      .button{
        width: 300px;
        padding: 10px;
        display: block;
        margin: 0 auto;
        background-color: #585858;
        color: white;
        font-size: 1.1rem;
        margin-top: 50px;
        border: #585858 3px solid;
      }

      .button:hover{
        background-color: #fff;
        border: #585858 3px solid;
        color: #585858;
        transition: 0.3s;
      }

      .job_list table {
        width: 100%;
        border-collapse: collapse;
        border: 1px solid #ddd;
    }
    
    .job_list th, .job_list td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      }
      
    .job_list .id{    
      width: 5%;
    }

    .job_list .shop_name{
      width: 25%;
    }

    .job_list .slogan{
      width: 35%;
    }

    .job_list .job{
      width: 13%;
    }

    .job_list .station{
      width: 7%;
    }

    .job_list .hourly{
      width: 5%;
    }

    .job_list .edit, .job_list .delete {
      min-width: 50px;
      padding: 0;
    }
    
    .job_list th {
      background-color: #C10837;
      color: #fff;
    }
    
    .job_list tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    
    .job_list tr:hover {
      background-color: #f1f1f1;
    }
    
    .job_list .edit input[type="submit"], .job_list .delete input[type="submit"] {
      border: none;
      cursor: pointer;
    }
    
    .job_list .edit input[type="submit"]:hover, .job_list .delete input[type="submit"]:hover {
      background-color: #C10837;
      color: #fff;
    }
      
    </style>
</head>

<body>
    <header>
        <h1>管理者ページ</h1>
        <div class="nav">
          <p><a href="user.php">ユーザー画面へ</a></p>
          <p><a href="login.html">ログアウト</a></p>
        </div>
    </header>

    <div class="form">
        <h2>求人登録</h2>

        <form action="kanri.php" method="get">
            <table class="form-table">
                <tbody>
                  <tr>
                    <td>店名</td>
                    <td><input type="text" name="shop_name" value="" required></td>
                  </tr>
                  <tr>
                    <td>キャッチコピー</td>
                    <td><input type="text" name="slogan" value="" required></td>
                  </tr>
                  <tr>
                    <td>職種</td>
                    <td><input type="text" name="job" value="" required></td>
                  </tr>
                  <tr>
                    <td>最寄り駅</td>
                    <td><input type="text" name="station" value="" required></td>
                  </tr>
                  <tr>
                    <td>時給</td>
                    <td><input type="text" name="hourly" value="" required></td>
                  </tr>
                </tbody>
            </table>

                    <input type="submit" value="登録" class="button">
                    <input type="hidden" name="mode" value="register">
        </form>
    </div>


    <div class="job_list">
        <h2>求人一覧</h2>
        <table>
            <tr>
                <th class="id">id</th>
                <th class="shop_name">店名</th>
                <th class="slogan">キャッチコピー</th>
                <th class="job">職種</th>
                <th class="station">最寄り駅</th>
                <th class="hourly">時給</th>
                <th class="edit">編集</th>
                <th class="delete">削除</th>
            </tr>
            <tr>
              !block! <!--データベースからとってきた値をここに挿入-->
            </tr>
        </table>
    </div>
</body>
</html>
